    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --phantom-accent: #3b82f6;
        --phantom-cyan: #06b6d4;
        --bg-obsidian: #020617;
      }
      body {
        font-family: 'JetBrains Mono', monospace;
        background-color: var(--bg-obsidian);
        color: #f8fafc;
        overflow-x: hidden;
      }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      
      .phantom-grid {
        background-image: radial-gradient(circle at 2px 2px, rgba(59, 130, 246, 0.05) 1px, transparent 0);
        background-size: 32px 32px;
      }

      .glass-v2 {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .btn-primary {
        background: var(--phantom-accent);
        color: white;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
        transform: translateY(-1px);
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-in 0.5s ease-out forwards; }
    </style>
